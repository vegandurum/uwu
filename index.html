<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveYou</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" /> 
</head>

<body>

    <ion-app>

        <ion-header>

            <ion-toolbar color="medium">

                <ion-buttons slot= "start">
                    <ion-button>
                        <ion-icon name= "heart-circle-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>

                <ion-buttons slot= "end">
                    <ion-button>
                        <ion-icon name= "heart-circle-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>

                <ion-title>
                    Te Quiero
                </ion-title>

            </ion-toolbar>

        </ion-header>

        <ion-content>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card>

                            <ion-card-header color="success">
                            
                                <ion-card-title>Planes Juntos</ion-card-title>

                              </ion-card-header>
                            
                              <ion-card-content>

                                <ion-item class="ion-margin-vertical">
                                      <ion-label position="floating">
                                          Lugar
                                      </ion-label>
                                      <ion-input type="text" id="LugarId">
                                      </ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">
                                        Fecha
                                    </ion-label>
                                    <ion-input type="text" id="FechaId">
                                    </ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">
                                        Descrpción 
                                    </ion-label>
                                    <ion-input type="text" id="DescripciónId">
                                    </ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">
                                        Coste 
                                    </ion-label>
                                    <ion-input type="number" id="CosteId">
                                    </ion-input>
                                </ion-item>

                                <ion-button color="secondary" id="button-Guardar">
                                   <ion-icon name="add-circle" slot="start"></ion-icon> Guardar
                                </ion-button>
                                <ion-button color="danger" fill="outline" id="button-cancel">
                                   <ion-icon name="trash-outline" slot="start"></ion-icon> Borrar
                                </ion-button>

                              </ion-card-content>

                        </ion-card>
                    </ion-col>
                </ion-row>

                <ion-row> 
                    <ion-col  size="12">
                        <ion-list id="planes-juntos">

                        </ion-list>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-content>

    </ion-app>
 
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>

</body>

</html>
